{% load i18n %}
<div id='ward_box'>
    {% if report.ward.councillor.photo %}
        <img src='{{ report.ward.councillor.photo }}' align='left'>
    {% endif %}
    {% trans "Councillor" %}: {{ report.ward.councillor.first_name }} {{ report.ward.councillor.last_name }}<br/>
    {% trans "Ward" %}: {{ report.ward.name }}<br/>
</div>
