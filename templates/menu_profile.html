{% load i18n %}
{% load bootstrap3 %}
<li id="profile-menu" class="dropdown">
    {% if user.is_authenticated %}
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">{{ user.username }}</a>
        <ul class="dropdown-menu" id="login-dropdown">
            <li><a href="{% url 'users:logout' %}">Logout</a></li>
        </ul>
    {% else %}
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">{% trans 'Login' %}</a>
        <ul class="dropdown-menu" id="login-dropdown">
            <li>
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" id="login_email" name="username" placeholder="Email" title="" type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="id_password" name="password" placeholder="Password" required="required" title="" type="password">
                    </div>
                    <button class="btn btn-default btn-block btn-lg" type="submit">{% trans "Login" %}</button>
                </form>
            </li>
        </ul>

    {% endif %}
</li>
