{% load i18n %}
<li id="profile-menu" class="dropdown">
    {% if user.is_authenticated %}
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">{{ user.username }}</a>
        <ul class="dropdown-menu" id="login-dropdown">
            <li><a href="{% url 'users:logout' %}">Logout</a></li>
        </ul>
    {% else %}
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">{% trans 'Login' %}</a>
        <ul class="dropdown-menu" id="login-dropdown">
            <li>
                <form role="form" action="">
                    <div class="form-group">
                        <input name="email" class="form-control" type="email" placeholder="{% trans 'Email' %}">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="{% trans 'Password' %}">
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
                </form>
            </li>
        </ul>

    {% endif %}
</li>
