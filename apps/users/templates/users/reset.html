{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans 'Password Reset' %}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin-top:25px">
                <h4>{{ message }}</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
