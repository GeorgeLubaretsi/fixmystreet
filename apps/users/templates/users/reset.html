{% extends 'users/base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin-top:25px">
                <h4>{{ message }}</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="{% trans "submit" %}"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
